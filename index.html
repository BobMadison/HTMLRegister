<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <!-- 
    Bob Madison
    Eleven Fifty Academy
    January 25, 2021
  -->
  <body>
    <div id="heading">
      <navbar class="buttons">
        <button type="button" class="myButton">About Us</button>
        <button type="button" class="myButton">Register</button>
      </navbar>
    </div>

    <!-- <hr /> -->
    <div class="formBackground">
      <div class="formHolder">
        <h3 class="sign">Sign Up</h3>
        <form class="formStyle">
          <label for="email"></label>
          <input type="text" id="email" value="Email " />

          <label for="userName"></label>
          <input type="text" id="userName" value="Username " />

          <label for="password"></label>
          <input type="text" id="password" value="Password" />

          <label for="confPassword"></label>
          <input type="text" id="confPassword" value="Confirm password " />
          <a class="fixLinks" href="https://www.facebook.com" target="_blank"
            ><i class="fa fa-facebook"></i
          ></a>
          <a class="fixLinks" href="https://www.amazon.com" target="_blank"
            ><i class="fa fa-amazon"></i
          ></a>
          <a class="fixLinks" href="https://www.github.com" target="_blank"
            ><i class="fa fa-github"></i
          ></a>
          <a class="fixLinks" href="https://www.linkin.com" target="_blank"
            ><i class="fa fa-linkedin"></i
          ></a>
        </form>
      </div>
    </div>
  </body>
</html>
